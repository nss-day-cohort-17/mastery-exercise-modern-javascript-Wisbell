<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robot Thunderdome</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>

  <article id="game-container">


    <section id="player-setup" class="card card--name">

      <div class="container-fluid">

        <!-- Input Card Title -->
        <div class="row">
          <div class="player-setup-title">
            <h1>Welcome to the Robot Thunderdome!</h1>
            <p>Two Robots Enter.  One Robot Leaves.</p>
          </div>
        </div>

        <!-- Input Names Row -->
        <div class="row">

          <!-- Robot One -->
           <div class="card__prompt col-md-4 col-md-offset-1">
             <div>Name Your Robot</div>
             <div class="field">
               <input type="text" autofocus="true" id="player-name" class="field__textinput">
             </div>

             <div class="select">
              <p>Select Your Robot</p>
              <select class="player-robot">
                <option>Bernard Lowe</option>
                <option>Terminator</option>
                <option>Johnny 5</option>
                <option>R2D2</option>
                <option>Tinker</option>
                <option>Clockwerk</option>
              </select>
             </div>

           </div>

           <!-- Robot Two -->
           <div class="card__prompt col-md-4 col-md-offset-1">
             <div>Name the Enemy Robot</div>
             <div class="field">
               <input type="text" autofocus="true" id="enemy-name" class="field__textinput">
             </div>

             <div class="select">
              <p>Select Enemy Robot</p>
              <select class="enemy-robot">
                <option>Bernard Lowe</option>
                <option>Terminator</option>
                <option>Johnny 5</option>
                <option>R2D2</option>
                <option>Tinker</option>
                <option>Clockwerk</option>
              </select>
             </div>
          </div>

        </div>

        <!-- Select Class button?  Make go to Battlefield? -->
        <div class="card__button">
          <a class="beginBattle card__link btn btn--big btn--orange"
             href="#"
             next="card--battleground">
            <span class="btn__prompt">></span>
            <span class="btn__text">Scrap Some Metal!</span>
          </a>
        </div>

      </div>

    </section>

    <section id="thunderdome" class="card card--battleground">

      <div class="container-fluid">

        <div class="row">

          <!-- Left side player div -->
          <div class="robotInfoBackground col-md-4">
            <div class="playerRobotName"></div>
            <div class="playerRobotStats">
                <h3>Stats</h3>
                <p>Health: </p>
                <p>Damage: </p>
                <p>Type: </p>
                <p>Model: </p>
            </div>
            <div class="playerRobotImage"></div>
          </div>

          <!-- Middle show info div -->
          <div class="robotInfoBackground col-md-3">Battle Info</div>

          <!-- right side player div -->
          <div class="robotInfoBackground col-md-4">
            <div class="enemyRobotName"></div>
            <div class="enemyRobotStats">
                <h3>Stats</h3>
                <p>Health: </p>
                <p>Damage: </p>
                <p>Type: </p>
                <p>Model: </p>
            </div>
            <div class="enemyRobotImage"></div>
          </div>

      </div>

    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<!--   <script src="javascripts/weapons.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script> -->
  <script src="default_robot.js"></script>
  <script src="quiz.js"></script>

</body>
</html>
