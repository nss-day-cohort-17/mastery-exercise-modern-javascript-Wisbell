<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Robot Warriors</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="quiz.css">
    </head>
<body>

    <div class="container-fluid">

        <article id="game-container">

            <section id="player-setup" class="card card--name">

                <div class="row">

                    <div class="player-setup--welcome col-md-12">
                        <h1>Welcome to the Thunderdome!</h1>
                    </div>

                </div>
                <!-- End first Row -->

                <div class="row">

                    <div class="col-md-1"></div>

                    <div class="col-md-5">
                        <div class="headline">What is your Robot's name?</div>
                        <div class="field">
                        <input type="text" autofocus="true" id="player-name" class="field__textinput"><br>

                        <div class="headline">Choose your robot</div>
                        <select>
                            <option>Test</option>
                        </select>

                        </div>
                    </div>


                     <div class="col-md-5">
                        <div class="headline">What is your Enemy Robot's name?</div>
                        <div class="field">
                        <input type="text" autofocus="true" id="player-name" class="field__textinput"><br>

                        <div class = "headline">Choose an enemy robot</div>
                        <select>
                            <option>Test</option>
                        </select>

                        </div>
                    </div>

                    <div class="col-md-1"></div>

                </div>
                <!-- End second Row -->

                <div class="row">

                    <div class="player-setup--battle-button col-md-12">
                        <a href="#"
                           next="card--thunderdome">
                            <h1>Battle Button here</h1>
                        </a>
                    </div>

                </div>
                <!-- End third Row -->

            </section>


            <section id="thunderdome" class="card card--thunderdome">

                <div class="row">
                    <div class="col-md-12">
                        <h1>Robot battle page</h1>
                    </div>
                </div>


            </section>




        </article>

    </div>


    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
